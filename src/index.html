<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="../src/output.css" rel="stylesheet">
    
</head>
<body>
     <div class="grid grid-cols-7">

                </div>
                <div id="header-icons" class="flex space-x-10 justify-end items-center w-full  mr-20" >

                        </svg>
                        </button>
                        <button><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

                        </svg>
                        </button>
                    
                </div>
            </div>
            
        </header>
          <!--fim cabeçalho-->

        <!--Começando a barra lateral-->

        <nav>
            <div class="col-span-6 text-white bg-secondary h-svh ">
                <div >
                        <ul class="h-svh flex flex-col " style="text-align: center;">
                        <div class=" w-full text-xl flex flex-col gap-5 ">
                            <li class="hover:bg-third cursor-pointer p-3 "><a href="#" >Dashboard</a></li>
                            <li class="hover:bg-third cursor-pointer p-3"><a href="#" >Gestão</a></li>
                            <li class="hover:bg-third cursor-pointer p-3"><a href="#">Agenda</a></li>
                            <li class="hover:bg-third cursor-pointer p-3"><a href="#" >Relatórios</a></li>
                            
                            <li class="mt-72 mr-7"><a href="# "><button>
                                
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                    </svg>
                                </button>
                                Administrator</a></li>  
                            </div>
                        </ul>
                    
                    </table>
                </div>
            </div>
        </nav>
        <!--fim da barra lateral-->

        <!--Começando a tela principal-->

        <main class="bg-gray-200 col-span-6 " style="height: 100%; border: 1px solid red" >
            <!--Começando div dashboard
            <div class="mt-4 ml-8 " style="font-size: 2rem;">
                <h2>Dashboard</h2>
            </div>
            -->
            <!--fim da div dashboard-->

            <!--inicio do primeiro quadrante principal-->
                <section style= "height:20%;">
                    <div class=" mt-3 flex justify-around items-center gap-3 " >
                        <!--primeira divisão total de alunos-->
                        <div class="bg-white p-5 rounded-xl" style="width: 15%;">
                            <div><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
                                <path fill-rule="evenodd" d="M8.25 6.75a3.75 3.75 0 1 1 7.5 0 3.75 3.75 0 0 1-7.5 0ZM15.75 9.75a3 3 0 1 1 6 0 3 3 0 0 1-6 0ZM2.25 9.75a3 3 0 1 1 6 0 3 3 0 0 1-6 0ZM6.31 15.117A6.745 6.745 0 0 1 12 12a6.745 6.745 0 0 1 6.709 7.498.75.75 0 0 1-.372.568A12.696 12.696 0 0 1 12 21.75c-2.305 0-4.47-.612-6.337-1.684a.75.75 0 0 1-.372-.568 6.787 6.787 0 0 1 1.019-4.38Z" clip-rule="evenodd" />
                                <path d="M5.082 14.254a8.287 8.287 0 0 0-1.308 5.135 9.687 9.687 0 0 1-1.764-.44l-.115-.04a.563.563 0 0 1-.373-.487l-.01-.121a3.75 3.75 0 0 1 3.57-4.047ZM20.226 19.389a8.287 8.287 0 0 0-1.308-5.135 3.75 3.75 0 0 1 3.57 4.047l-.01.121a.563.563 0 0 1-.373.486l-.115.04c-.567.2-1.156.349-1.764.441Z" />
                              </svg>
                              
                              
                               223</div>
                            <h3 style="font-size: 0.7rem;">Total Alunos</h3>
                            
                        </div>

                        <!--segunda divisão integral-->
                        <div class="bg-white p-5 rounded-xl"style="width: 15%;">
                            <div ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
                                <path d="M4.5 6.375a4.125 4.125 0 1 1 8.25 0 4.125 4.125 0 0 1-8.25 0ZM14.25 8.625a3.375 3.375 0 1 1 6.75 0 3.375 3.375 0 0 1-6.75 0ZM1.5 19.125a7.125 7.125 0 0 1 14.25 0v.003l-.001.119a.75.75 0 0 1-.363.63 13.067 13.067 0 0 1-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 0 1-.364-.63l-.001-.122ZM17.25 19.128l-.001.144a2.25 2.25 0 0 1-.233.96 10.088 10.088 0 0 0 5.06-1.01.75.75 0 0 0 .42-.643 4.875 4.875 0 0 0-6.957-4.611 8.586 8.586 0 0 1 1.71 5.157v.003Z" />
                              </svg>
                               123</div>

                        </div>

                        <!--terceira divisão matutino-->
                        <div class="bg-white p-5 rounded-xl" style="width: 15%;">
                            <div><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
                                <path d="M4.5 6.375a4.125 4.125 0 1 1 8.25 0 4.125 4.125 0 0 1-8.25 0ZM14.25 8.625a3.375 3.375 0 1 1 6.75 0 3.375 3.375 0 0 1-6.75 0ZM1.5 19.125a7.125 7.125 0 0 1 14.25 0v.003l-.001.119a.75.75 0 0 1-.363.63 13.067 13.067 0 0 1-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 0 1-.364-.63l-.001-.122ZM17.25 19.128l-.001.144a2.25 2.25 0 0 1-.233.96 10.088 10.088 0 0 0 5.06-1.01.75.75 0 0 0 .42-.643 4.875 4.875 0 0 0-6.957-4.611 8.586 8.586 0 0 1 1.71 5.157v.003Z" />
                              </svg>                              
                              112</div>
                            <h3 style="font-size: 0.7rem;"> Período Matutino</h3>
                        </div>

                        <!--quarta divisão vespetino-->
                        <div class="bg-white p-5 rounded-xl" style="width: 15%;">
                            <div><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
                                <path d="M4.5 6.375a4.125 4.125 0 1 1 8.25 0 4.125 4.125 0 0 1-8.25 0ZM14.25 8.625a3.375 3.375 0 1 1 6.75 0 3.375 3.375 0 0 1-6.75 0ZM1.5 19.125a7.125 7.125 0 0 1 14.25 0v.003l-.001.119a.75.75 0 0 1-.363.63 13.067 13.067 0 0 1-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 0 1-.364-.63l-.001-.122ZM17.25 19.128l-.001.144a2.25 2.25 0 0 1-.233.96 10.088 10.088 0 0 0 5.06-1.01.75.75 0 0 0 .42-.643 4.875 4.875 0 0 0-6.957-4.611 8.586 8.586 0 0 1 1.71 5.157v.003Z" />
                              </svg>
                              112</div>
                            <h3 style="font-size: 0.7rem;"> Período Vespetino</h3>
                        </div>
                    </div>
                </section>

                <!--final do primeiro quadrante principal-->


                <section>
                    <div style="border: 1px solid red; height:500px;">
                        <div id="grafic">
                            <canvas id="grafic-1">
                                
                            </canvas>
                        </div>
                    </div>
                </section>
        </main>
 </div>  
   

</body>
</html>
