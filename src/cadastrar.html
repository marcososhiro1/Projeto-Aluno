                        <li>

                </div>
            </div>
            
        </header>
          <!--fim cabeçalho-->

        <!--Começando a barra lateral-->

        <nav  class="col-span-1 text-white bg-secondary h-svh">
            <div>
                <div >
                    <table>
                        <ul class="h-svh flex flex-col justify-around items-center text-2xl">
                            <li class="hover:bg-third" style="text-align: center; width: 100%; padding: 15px;"><a href="../src/index.html">Dashboard</a></li>

                        </ul>
                    
                    </table>
                </div>
            </div>
        </nav>
        <!--fim da barra lateral-->

        <!--Começando a tela principal-->

        
        <main id="tela-cadastro" class="h-svh bg-gray-200 col-span-6 flex justify-center items-center "style="height: 100%; ">

            <div class="telaprincipal bg-white rounded-2xl " style=" margin: 3%;">
                <div class="cabecalho bg-four text-xl" style="border-radius: 15px 15px 0px 0px;" >

                    <h3 class="text-center font-bold text-3xl p-3 text-white">Cadastro</h3>

                     <!--div dos inputs do cabeçalho-->
                    
                     <form action="#">  
                        <fieldset>
                            <div class="flex gap-3 items-center justify-between ml-6 mr-6">
                            <button>
                                    <div >
                                        <i class="bi bi-person-circle text-white" style="font-size: 3rem;"></i>
                                        <input type="text" name="nomeDoAluno" placeholder="Nome do Aluno" style="width: 32rem; margin-bottom: 2rem;border-radius: 5px;">
                                    </div>
                            </button>
                        <div>
                            <input type="date" style="border-radius: 5px;">
                        </div>

                        <div >
                            <label for="identificador" name="identificador" >ID:</label>
                            <input type="text" name="identificador " disabled style="width: 6rem; text-align: end; border-radius: 5px;">
                        </div>
                        
                        
                    </div>
 
                </div>

                <div id="dados" >

                            <div class="p-5 flex flex-col gap-2" style="height: 83%;">
                                <div id="aluno">
                                    <input type="radio" name="genero" value="M"/>Masculino
                                    <input type="radio" name="genero" value="F"/> Feminino
    
                                    <label for="rg_Aluno">RG:
                                    <input type="text"></label>
    
                                    <label for="CPF_Aluno">CPF:
                                    <input type="text"></label>
                                </div>

                                

                                <div id="responsavel">
                                    <label for="nome_mae">Nome da Mãe:
                                    <input type="text"></label>
                                    <label for="CPF_RG_mae">CPF/RG:
                                    <input type="text"></label>
                                    <label for="tel_mae">Tel:
                                    <input type="text"></label>
    
                                    <br>
    
                                    <label for="nome_pai">Nome do Pai:
                                    <input type="text"></label>
                                    <label for="CPF_RG_pai">CPF/RG:
                                    <input type="text"></label>
                                    <label for="tel_pai">Tel:
                                    <input type="text"></label>
                                </div>

                                

                                <div id="logradouro">
                                    <label for="endereco">Endereço:
                                    <input type="text"></label>
    
                                    <label for="bairro">Bairro:
                                    <input type="text"></label>
    
                                    <label for="numero_casa">N°:
                                    <input type="text"></label>
    
                                    <label for="complemento">Complemento:
                                    <input type="text"></label>
    
                                    <label for="cidade">Cidade:
                                    <input type="text"></label>
    
                                    <label for="estado">Estado:
                                    <input type="text"></label>
    
                                    <label for="CEP">CEP:
                                    <input type="text"></label>

                                    <label for="endereco_email">Endereço de E-mail:
                                    <input type="email" style="width: 50rem;"></label>

                                    <br>

                                    <label for="endereco_email">Endereço de E-mail:
                                    <input type="email" style="width: 50rem;"></label>
                                </div>

                               <br>
                                <div class="flex">
                                    <div id="btn_selecionarTurma"> 
                                        <label>
                                            <select name="turma" id="turma">
                                                <option value="selecione" selected >Selecione</option>
                                            </select>
                                         <span class="text-2xl">Turma</span></label>
                                    </div>
    
                                    <div id="btn_selecionarPeriodo"> 
                                        <label>
                                            <select name="periodo" id="periodo">
                                                <option value="selecione" selected >Selecione</option>
                                            </select>
                                         <span class="text-2xl">Periodo</span></label>
                                    </div>
                                </div>
                                
                                <div id="btn_cadastro">
                                    <div class="flex justify-end gap-12 items-end  mr-20">
                                        <button type="#" value="limpar" class="bg-vermelho1 hover:bg-vermelho2">Limpar</button>
                                        <button type="submit" value="Cadastrar" class="bg-four hover:bg-four2">Cadastrar</button>
                                    </div>
                                    
                                </div>
                            </div>
                            
                        </form>
                    </fieldset>
                </div>
            </div>
        </main>
        
        
 </div>
